<!DOCTYPE html>
<html>
<head>
	<title>
		
	</title>
	<style>
	.clues{
		float: center;
	}
    .divL {
    	float: left;
    }
    .divR {
    	float: right;
    }
    </style>
</head>
<body bgcolor="#A0ACAD">
	<article class="Layout" aria-label="Main Puzzle Layout">
		<section class="Board-board--3EB2l" aria-label="Game Board">
			<div class="BoardAndClues">
				<div id="board">
					<svg class="board" preserveAspectRatio="xMidYMin meet" viewBox="0 0 150.00 60.00">
						<title id="boardTitle">Puzzle Board</title>
						<g id="puzzleData" data-group="cells" role="table">
						</g>
					</svg>
				</div>
				<div class="clues">
					<div class="divL">
						<h3> Across</h3>
						<ol id="acrossClues">
						</ol>
					</div>
					<div class="divL">
						<h3 >Down</h3>
						<ol id="downClues">
						</ol>
					</div>
				</div>
			</div>
		</section>
	</article>
</body>
</html>
